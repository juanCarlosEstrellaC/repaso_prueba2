<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InicioCuentas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/cuentasbancarias/guardadoCuenta}" th:object="${cuenta}" th:method="POST">

		<table>
			<tr>
				<td>
					<label>Numero Cuenta</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${cuenta.numero}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Tipo Cuenta</label>
				</td>
				<td>
					<input type="text" id="Tipo" th:field="${cuenta.tipo}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Saldo</label>
				</td>
				<td>
					<input type="text" id="Saldo" th:field="${cuenta.saldo}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula</label>
				</td>
				<td>
					<input type="text" id="Cedula" th:field="${cuenta.cedula}"></input>
				</td>
			</tr>

		</table>

		<input type="submit" value="Guardar">

	</form>
</body>

</html>
