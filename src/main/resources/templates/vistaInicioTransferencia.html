<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio Transferencias</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/transferencias/transferir}" th:object="${transferencia}" th:method="POST">

		<table>
			<tr>
				<td>
					<label>Numero Cuenta Origen</label>
				</td>
				<td>
					<input type="text" id="numeroOrigen" th:field="${transferencia.numeroCuentaOrigen}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Numero Cuenta Destino</label>
				</td>
				<td>
					<input type="text" id="numeroDestino" th:field="${transferencia.numeroCuentaDestino}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Monto</label>
				</td>
				<td>
					<input type="text" id="Monto" th:field="${transferencia.monto}"></input>
				</td>
			</tr>
		</table>

		<input type="submit" value="Transferir">

	</form>
</body>

</html>
