<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transferencia Exitosa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<!--	<form th:action="@{/personas/actualizar/{id}(id=${persona.id})}" th:object="${persona}" th:method="PUT">-->
	<!--	</form>-->
	<h1>Transferencia realizada exitosamente</h1>
	<table>
		<tr>
			<td>
				<label>Numero Cuenta Origen</label>
			</td>
			<td>
				<input type="text" id="numeroOrigen" th:field="${transferencia.numeroCuentaOrigen}"></input>
			</td>
		</tr>

		<tr>
			<td>
				<label>Saldo Actual Cuenta Origen</label>
			</td>
			<td>
				<input type="text" id="sActualOrigen" th:field="${origen.saldo}"></input>
			</td>
		</tr>

		<tr>
			<td>
				<label>Numero Cuenta Destino</label>
			</td>
			<td>
				<input type="text" id="numeroDestino" th:field="${transferencia.numeroCuentaDestino}"></input>
			</td>
		</tr>
		<tr>
			<td>
				<label>Saldo Actual Cuenta Destino</label>
			</td>
			<td>
				<input type="text" id="sActualDest" th:field="${destino.saldo}"></input>
			</td>
		</tr>
		<tr>
			<td>
				<label>Monto Transferido</label>
			</td>
			<td>
				<input type="text" id="Monto" th:field="${transferencia.monto}"></input>
			</td>
		</tr>
		<tr>
			<td>
				<label>Comision del Banco</label>
			</td>
			<td>
				<input type="text" id="Comision" th:field="${transferencia.comision}"></input>
			</td>
		</tr>
		<tr>
			<td>
				<label>fecha</label>
			</td>
			<td>
				<input type="text" id="fecha" th:field="${transferencia.fecha}"></input>
			</td>
		</tr>
	</table>

	<div>
		<a th:href="@{/transferencias/inicio}"> Nueva Transferencia</a>
	</div>

</body>

</html>
