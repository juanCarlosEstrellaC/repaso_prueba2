<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todas las cuentas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Numero Cuenta</th>
				<th>Tipo Cuenta</th>
				<th>Saldo</th>
				<th>Cedula</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="cuenta:${listaCuentas}">
				<td th:text="${cuenta.numero}"></td>
				<td th:text="${cuenta.tipo}"></td>
				<td th:text="${cuenta.saldo}"></td>
				<td th:text="${cuenta.cedula}"></td>
				<td>
					<form th:action="@{/cuentasbancarias/borrarCuenta/{numero}(numero=${cuenta.numero})}"
						th:object="${cuenta}" th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
